# This is a Databricks bundle configuration file
bundle:
  name: prod-deployment-bundle

environments:
  prod:
    workspace:
      host: ${{ env.DATABRICKS_HOST }}

targets:
  prod:
    resources:
      notebooks:
        - path: ./notebooks
          dest: /Shared/prod
      dashboards:
        - path: ./dashboards
          dest: /Shared/prod