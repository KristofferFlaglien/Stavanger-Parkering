name: CI/CD Pipeline for Databricks

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install pytest pyspark pandas matplotlib

    - name: Run tests
      run: pytest tests/

  deploy:
    name: Deploy to Databricks
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Databricks CLI
      run: |
        pip install databricks-cli

    - name: Configure Databricks CLI
      run: |
        echo -e "${{ secrets.DATABRICKS_HOST }}\n${{ secrets.DATABRICKS_TOKEN }}" | databricks configure --token

    - name: Upload notebook (or Python script)
      run: |
        databricks workspace import ./notebooks/Stavanger_parkering.py.ipynb /Shared/Stavanger_parkering -f SOURCE -l PYTHON

