# This workflow triggers when code is pushed to the main branch
name: Deploy to Databricks Prod

on:
  push:
    branches:
      - main  # Only deploy on main branch updates

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to push Git tags back to repo
    env:
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

    steps:
      # Step 1: Checkout repository
      - uses: actions/checkout@v3

      # Step 2: Install dependencies (Databricks CLI + requests library)
      - name: Install dependencies
        run: pip install --upgrade databricks-cli requests

      # Step 3: Configure Databricks CLI for notebook deployment
      - name: Configure Databricks CLI
        run: |
          cat > ~/.databrickscfg << EOF
          [DEFAULT]
          host = ${{ secrets.DATABRICKS_HOST }}
          token = ${{ secrets.DATABRICKS_TOKEN }}
          EOF

      # Step 4: Deploy notebooks and dashboards using Python script
      - name: Deploy notebooks and Lakeview dashboards
        run: python3 scripts/deploy_to_databricks.py

      # Step 5: Create Git tag for this deployment
      - name: Create Git tag for release
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git tag "prod-deploy-$(date +'%Y-%m-%d-%H-%M')" -m "Deployed to production"
          git push origin --tags

      # Step 6: Notify on success
      - name: Notify on success
        if: success()
        run: echo "✅ Deployment to production successful!"

      # Step 7: Notify on failure
      - name: Notify on failure
        if: failure()
        run: echo "❌ Deployment to production failed!"


